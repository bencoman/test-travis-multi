language: c

osx_image: xcode7.3

dist:
  - trusty
  - precise

name: "Production"

os:
  - windows
  - linux
  - osx 

compiler:
  - gcc
  - clang

env:
  - DIALECT=squeak
  - DIALECT=pharo

jobs:
  include:
    - stage: Cog builds
      env: FLAVOR=cog.spur
      name: "Cog"
    - stage: Stack builds
      env: FLAVOR=stack.spur
      name: "Stack"

script:
  - uname -a
  - env
  - find / -maxdepth 2 -print -name proc -prune || true
  # - find /proc -maxdepth 2
